[build]
     command = "pnpm build"
     publish = ".svelte-kit/output/client"

[build.environment]
     NODE_VERSION = "20"
     NPM_FLAGS = "--version"

[context.production]
     command = "pnpm build"

[context.deploy-preview]
     command = "pnpm build"

[context.branch-deploy]
     command = "pnpm build"
